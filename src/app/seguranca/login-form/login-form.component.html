<div class="signin-content">

  <mat-card>
    <mat-card-content>

      <form #f="ngForm">
        <span>

          <img src="assets/logo-oficial-super-lagoa-e-lag-bordas.png" class="logo-login"/>

        </span>

          <mat-form-field class="full-width-input">
            <input
              matInput
              placeholder="E-mail"
              class="form-control"
              name="usuario"
              ngModel
              required
              #usuario
            />
            <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error>
          </mat-form-field>

          <mat-form-field class="full-width-input">
            <input
              matInput
              placeholder="Senha"
              class="form-control"
              name="senha"
              ngModel
              required
              #senha
              [type]="hide ? 'password' : 'text'"
            />
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
          </mat-form-field>

            <button class="example-button-row"
              mat-raised-button
              color="primary"
              type="submit"
              [disabled]="!f.valid"
              (click)="login(usuario.value, senha.value); senha.value = ''"
            >
              Login
            </button>
      </form>

    </mat-card-content>
  </mat-card>

</div>
